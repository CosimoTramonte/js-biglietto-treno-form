<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

    <title>Orient Express: calcolo del prezzo del biglietto</title>
</head>
<body>

    <header></header>

    <div class="ct-jumbotron"></div>

    <main>
        <div class="container">

            <section class="ticket-info d-flex flex-column align-items-center mb-5">

                <h2 class="text-center mb-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

                <div class="card w-75 px-5 py-4">
                    <div class="row justify-content-around">
                        <div class="col-3">
                            <h5>Nome e Cognome</h5>
                            <input id="name" type="text" value="">
                        </div>
                        <div class="col-3">
                            <h5>Km da percorrere</h5>
                            <input id="kilometres" type="number" value="">
                        </div>
                        <div class="col-3">
                            <label for="ageselect"><h5>Fascia d'et√†</h5></label>
                            <select id="ageselect">
                                <option value="">--Choose an age--</option>
                                <option value="bigliettoStandard">Maggiorenne</option>
                                <option value="scontoSilverTicket">Under 18</option>
                                <option value="scontoGoldTicket">Over 65</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-4 text-center">
                        <button id="btnGenera">Genera</button>
                        <button id="btnAnnulla">Annulla</button>
                    </div>

                </div>   

            </section>

            <section class="generated-ticket d-flex flex-column align-items-center">

                <h2 class="text-center mb-3">IL TUO BIGLIETTO</h2>

                <div class="card w-75 px-5 py-4">

                    <h4>DETTAGLI PASSEGGERO</h4>

                    <div class="d-flex">

                        <div class="w-75">
                            <h5>Nome Passeggero</h5>
                            <span id="outputName"></span>
                        </div>

                        <table class="table">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">Offerta</th>
                                    <th scope="col">Carrozza</th>
                                    <th scope="col">Codice CP</th>
                                    <th scope="col">Costo biglietto</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="outputAgeSelect"></td>
                                    <td id=""></td>
                                    <td id=""></td>
                                    <td id="outputFinalPrize"></td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                </div>

            </section>

        </div>
    </main>
    











    <script src="js/script.js"></script>
</body>
</html>
